<!DOCTYPE html>
<html>
<head>
	<title>Card Pokedex</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/png" href="img/pokeball.png">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div class="container col-sm-12 col-md-12 col-lg-11 col-xl-11">
	<h1 class="title">Card Pokedex</h1>
	<h4>Escribe el nombre del Pokémon que quiere buscar</h4>
	<div class="input-group mb-3">
		<input list="nombres" type="text" id="nombreBuscar" class="form-control" placeholder="Nombre del Pokémon" autofocus required oninput="showDataList()">
		<datalist id="nombres">
		</datalist>	
		<div class="input-group-append">
			<input type="submit" class="btn btn-primary" id="apiButton" onclick="buscar()" value="Buscar">
		</div>
	</div>


	<center><img src="img/cargando.gif" alt="cargando" id="esperar">
	</center>

	<div id="alertDanger" class="alert alert-danger alert-dismissible" role="alert">
		<button type="button" class="close" data-dismiss="alert" aria-label="Close" onclick="closeAlert('alertDanger')">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>

	<div id="apiData">
		<h2><strong id="nombrePokemon">Card title</strong>
			<span id="posicion">#</span>
		</h2>
		<div class="hr"></div>
		<img class="spritePokemon" id="frontDefault" alt="sprite Pokemon">
		<img class="spritePokemon" id="frontShiny" alt="sprite Pokemon">

		<div class="hr"></div>
		<table id="generales">
			<tr>
				<th>Main Type:</th>
				<td id="type1" class="izq">-</td>
				<th>Skill:</th>
				<td id="skill">-</td>
			</tr>
			<tr>
				<th>Second Type:</th>
				<td id="type2" class="izq">-</td>
				<th>Hide Skill:</th>
				<td id="skillHidden">-</td>
			</tr>
			<tr>
				<th>Weight:</th>
				<td id="peso" class="izq">-</td>
				<th>Height:</th>
				<td id="altura">-</td>
			</tr>
		</table>

		<div class="hr"></div>
		<h4>Stats</h4>
		<table id="estadisticas">
			<tr>
				<th>HP:</th>
				<td id="hp" class="izq">-</td>
				<th>Ataque-Especial:</th>
				<td id="atkSp">-</td>
			</tr>
			<tr>
				<th>Ataque:</th>
				<td id="atk" class="izq">-</td>
				<th>Defensa-Especial:</th>
				<td id="defSp">-</td>
			</tr>
			<tr>
				<th>Defensa:</th>
				<td id="def" class="izq">-</td>
				<th>Velocidad:</th>
				<td id="spd">-</td>
			</tr>
		</table>
	</div>

	<br><br>

</div>
<script type="text/javascript" src="js/pokemon.js"></script>
	
</body>
</html>
